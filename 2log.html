<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            background-image: url(bca3.jpg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signin-box {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 50px;
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }
        .signin-box h2 {
            margin-bottom: 40px;
        }
        .signin-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: rgb(92, 161, 87);
            border-radius: 4px;
            font-size: 16px;
        }
        .signin-box button, .signin-box a {
            width: 100%;
            padding: 10px;
            display: inline-block;
            text-decoration: none;
            text-align: center;
            color: white;
            background-color: lightgreen;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .signin-box button:hover, .signin-box a:hover {
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <div class="signin-box">
        <h2>Sign In</h2>
        <form>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <a href="https://dev-innovators25.pantheonsite.io/">Sign In</a>
        </form>
    </div>
</body>
</html>
