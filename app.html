<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333333;
    }
    .form-control {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .form-control:focus {
      border-color: #007bff;
      outline: none;
    }
    .login-btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    .login-btn:hover {
      background-color: #0056b3;
    }
    .links {
      margin-top: 15px;
      font-size: 14px;
    }
    .links a {
      color: #007bff;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to Your Account</h2>
    <form id="loginForm">
      <input type="email" id="email" class="form-control" placeholder="Email" required>
      <input type="password" id="password" class="form-control" placeholder="Password" required>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="links">
      <a href="#">Forgot Password?</a> | <a href="#">Sign Up</a>
    </div>
  </div>
</body>
</html>
